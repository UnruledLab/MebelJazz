
<form id="filter_form" method="get" action="{{ url|default:'/shkaf/' }}">
    {% for field in form %}
        <p class="select_caption">{{ field.label }}</p>
        <div class="checkbox_main">
        {% for choice in field %}
            {{ choice.tag }}
            <label for="{{ choice.id_for_label }}">{{ choice.choice_label }}</label>
            <br>
        {% endfor %}
        </div>
    {% endfor %}
    {% csrf_token %}
</form>
